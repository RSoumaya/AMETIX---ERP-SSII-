 	<script type="text/javascript"> 
function noBack(){window.history.forward()} 
noBack();   
window.onload=noBack; 
window.onpageshow=function(evt){if(evt.persisted)noBack()} 
window.onunload=function(){void(0)}

</h:head>


          
<body class="login" > 

    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-banner text-center">
                    <h1><i class="fa fa-gears"></i> Administration</h1>
                </div>
                <div class="portlet portlet-green">
                    <div class="portlet-heading login-heading">
                        <div class="portlet-title">
                            <h4><strong>Connecter sur Xeroboutique / Resotrekk !</strong>
                            </h4>
                        </div>
                       
                        <div class="clearfix"></div>
                    </div>
                    <div class="portlet-body">
                        <h:form id="form">
                        <p:growl id="msgs"></p:growl>
                            <fieldset>
                                <div class="form-group">
                                    <h:inputText required="true" requiredMessage="Vous devez saisir l'adresse éléctronique" value="#{authentificationCtr.login}" id="j_username" class="form-control" pt:placeholder="Adresse éléctronique" ></h:inputText>
                                </div>
                                <div class="form-group">
                                    <h:inputSecret required="true" requiredMessage="Vous devez saisir le mot de passe" value="#{authentificationCtr.password}"  id="j_password" class="form-control" pt:placeholder="Mot de passe" name="password" type="password" ></h:inputSecret>
                                </div>
                                
                                <br></br>
                                
                                <h:commandButton  update=":form:msgs" action="#{authentificationCtr.seConnecter}" class="btn btn-lg btn-green btn-block"   value="Connecter"></h:commandButton>

                            </fieldset>
                            <br></br>
                            <p class="small">
                                <a href="motdepasseoublie.xhtml">Mot de passe oublié ?</a>
                            </p>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<f:view>
    <f:metadata>     
        <f:event type="preRenderView" listener="#{authentificationCtr.init}"/>            
    </f:metadata>
	</f:view>
	
	<f:view>
    <f:metadata>     
        <f:event type="preRenderView" listener="#{multipleCtr.admin}"/>            
    </f:metadata>
	</f:view>


    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
